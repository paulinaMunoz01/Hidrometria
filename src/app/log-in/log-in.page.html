        <ion-card-content>
          <!-- Formulario de inicio de sesión -->
          <form>

            <!-- Campo: Usuario -->
            <ion-input 
              id="input" 
              label="Usuario" 
              label-placement="floating" 
              fill="outline"
              placeholder="Ingrese su usuario" 
              [(ngModel)]="usuario" 
              [ngModelOptions]="{standalone: true}">
            </ion-input>

            <!-- Campo: Contraseña -->
            <ion-input 
              id="input" 
              label="Contraseña" 
              label-placement="floating" 
              fill="outline"
              placeholder="Ingrese su contraseña" 
              [(ngModel)]="contrasena" 
              [ngModelOptions]="{standalone: true}" 
              type="password">
            </ion-input>

            <!-- Botón para enviar el formulario y ejecutar la función iniciarSesion() -->
            <ion-button 
              id="boton" 
              expand="block" 
              (click)="iniciarSesion()" 
              type="submit">
              Iniciar Sesión
            </ion-button>
          </form>

          <!-- Enlace para redirigir al formulario de registro si no tiene cuenta -->
          <a (click)="redirigirRegistro()" id="link">
            ¿No tienes una cuenta? Regístrate
          </a>
        </ion-card-content>

        <!-- Espacio adicional -->
        <br>
      </ion-card>
